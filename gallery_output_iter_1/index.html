            <title>Image Gallery</title>
            
        <style>
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                grid-auto-rows: 250px;
                grid-gap: 10px;
                padding: 20px;
            }
            
            .gallery-item {
                position: relative;
                overflow: hidden;
                background: #f0f0f0;
                border-radius: 8px;
            }
            
            .gallery-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.3s ease;
            }
            
            .gallery-item:hover img {
                transform: scale(1.05);
            }
            
            /* Span wide images across two columns */
            .gallery-item.wide {
                grid-column: span 2;
            }
            
            @media (max-width: 768px) {
                .gallery-item.wide {
                    grid-column: span 1;
                }
            }
        </style>
